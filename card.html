<!DOCTYPE html>
<html>
<head>
  <title>Draw Poker</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="stylesheet" type="text/css" href="layout.css">
  <link rel="stylesheet" type="text/css" href="module.css">
  <link rel="stylesheet" type="text/css" href="state.css">
  <link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
  <header class="container">
    <img src="gif/title.gif" width=381 height=81 class="title-image border">
  </header>
  <form NAME="form1">
    <div class="card-row container border">
      <div class="card two columns">
        <img border=0 src="gif/blank.gif" height="136" width="106">
      </div>
      <div class="card two columns">
        <img border=0 src="gif/blank.gif" height="136" width="106">
      </div>
      <div class="card two columns">
        <img border=0 src="gif/blank.gif" height="136" width="106">
      </div>
      <div class="card two columns">
        <img border=0 src="gif/blank.gif" height="136" width="106">
      </div>
      <div class="card two columns">
        <img border=0 src="gif/blank.gif" height="136" width="106">
      </div>
    </div>
    <div class="card-row container border">
      <div class="card two columns">
        <a href="#" onClick="Hold(1)"><img border=0 src="gif/hold.gif" height=50 width=106></a>
      </div>
      <div class="card two columns">
        <a href="#" onClick="Hold(2)"><img border=0 src="gif/hold.gif" height=50 width=106></a>
      </div>
      <div class="card two columns">
        <a href="#" onClick="Hold(3)"><img border=0 src="gif/hold.gif" height=50 width=106></a>
      </div>
      <div class="card two columns">
        <a href="#" onClick="Hold(4)"><img border=0 src="gif/hold.gif" height=50 width=106></a>
      </div>
      <div class="card two columns">
        <a href="#" onClick="Hold(5)"><img border=0 src="gif/hold.gif" height=50 width=106></a>
      </div>
    </div>
    <div class="option-row container border">
      <div class="option five columns">
        <b>Total<br>Score:</b><input type="text" size=6 name="total" value="100">
      </div>
      <div class="option five columns">
        <b>Current<br>Hand:</b><input type="text" size=20 name="message" value="Press DEAL to begin.">
      </div>
        <div class="option five columns">
        <a href="#" onClick="DealDraw()"><img border=0 src="gif/deal.gif" height=50 width=106></a>
      </div>
    </div>
  </form>
  <script src="card.js"></script>
</body>
</html>
